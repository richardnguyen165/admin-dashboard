<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Admin Dashboard</title>
  <link rel = "stylesheet" href = "./css/index.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Arimo:ital,wght@0,400..700;1,400..700&family=Roboto:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet">
</head>
<body>
  <div class = "container">
    <div class = "dashboard">
      <div class = "dashboard-logo">
        <img src = "./svg/view-dashboard.svg">
        <p>Dashboard</p>
      </div>

      <div class = "dashboard-middle">
        <div class = "redirect">
          <img src = "./svg/home-roof.svg">
          <p>Home</p>
        </div>
        
        <div class = "redirect">
          <img src = "./svg/card-account-details-outline.svg">
          <p>Profile</p>
        </div>

        <div class = "redirect">
          <img src = "./svg/message-outline.svg">
          <p>Messages</p>
        </div>

        <div class = "redirect">
          <img src = "./svg/clock-outline.svg">
          <p>History</p>
        </div>

        <div class = "redirect">
          <img src = "./svg/note-multiple.svg">
          <p>Tasks</p>
        </div>

        <div class = "redirect">
          <img src = "./svg/account-group.svg">
          <p>Communities</p>
        </div>
      </div>

      <div class = "dashboard-section">
        <div class = "redirect">
          <img src = "./svg/cog-outline.svg">
          <p>Settings</p>
        </div>
        
        <div class = "redirect">
          <img src = "./svg/help-box.svg">
          <p>Support</p>
        </div>
        
        <div class = "redirect">
          <img src = "./svg/shield-check-outline.svg">
          <p>Privacy</p>
        </div>
      </div>
    </div>

    <div class = "header">
      <div class = "header-top">
        <div class = "header-searchbar">

        </div>

        <div class = "header-profile">
          <p>Morgan Oakley</p>
        </div>
      </div>

      <div class = "header-bottom">
        <div class = "header-profile">

        </div>

        <div class = "header-button">
          <button>New</button>
          <button>Upload</button>
          <button>Share</button>
        </div>
      </div>
    </div>
    
    <div class = "main-content">
      <div class = "main-your-projects">

      </div>

      <div class = "main-sidebar">
        <div class = "main-anouncements">
        </div>
      </div>
    </div>
  </div>
</body>
</html>
